<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="description" content="Cimco Resources Equipment Maintenance Tracker" />
  <title>Cimco Resources System</title>
  <script>
    // Global Error Handler for Debugging
    window.onerror = function (msg, url, line, col, error) {
      // Ignore ResizeObserver loop limit exceeded
      if (msg && msg.includes && msg.includes('ResizeObserver')) return;

      const errorBox = document.createElement('div');
      errorBox.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; padding:20px; z-index:99999; font-family:monospace; overflow:auto; box-sizing:border-box;';
      errorBox.innerHTML = '<h3>⚠️ Application Crashed</h3>' +
        '<p><strong>Error:</strong> ' + msg + '</p>' +
        '<p><strong>File:</strong> ' + url + ':' + line + '</p>' +
        '<p><strong>Stack:</strong> ' + (error ? error.stack : 'No stack trace') + '</p>';
      document.body.appendChild(errorBox);
      console.error('Global Error:', error);
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
